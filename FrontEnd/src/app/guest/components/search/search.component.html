<br><br><H3 style = "color:darkgoldenrod; font-family: Georgia, 'Times New Roman', Times, serif;" align = "center" *ngIf=loginForm.invalid>Please fill all the details</H3><br><br><br>
<b style="color: blue;">
<form align = "center" [formGroup]="loginForm" (submit)="sendSearchItems()" *ngIf = "showform" style="margin:0px auto; display:block;"> 
         
          *Journey Date:
                  <input type = "date" formControlName = "tripDate" >
          *Time: 
                  <select name="Time" id="Time" formControlName = "time">
                      <option *ngFor="let t of times" value="{{t}}">{{t}}</option>
                  </select>
          *From Place: 
                  <select name="fromPlace" id="fromPlace" formControlName = "fromPlace">
                       <option *ngFor = "let from of fromPlace" value="{{from}}">{{from}}</option>
                  </select>
          *To Place: 
                  <select name="toPlace" id="toPlace" formControlName = "toPlace">
                    <option *ngFor = "let to of toPlace" value="{{to}}">{{to}}</option>
                  </select> 
  
          *Trip Type: 
                  <select name="tripType" id="tripType" formControlName = "tripType">
                    <option value="One way">One way</option>
                    <option value="Round trip">Round trip</option>
                  </select> 
          <br><br><br><br>
                  <input id = "btn" type="submit" value  ="Search" style="margin:0px auto; display:block; height: 50px;" [disabled]="loginForm.invalid" class = "btn btn-success"/><br/> 
                        
      </form>
      <!-- <p> Errors: {{loginForm.controls['tripDate'].errors | json}}<br/>
        Dirty: {{loginForm.controls['tripDate'].dirty}}<br/>
        Pristine: {{loginForm.controls['tripDate'].pristine}}<br/>
        Valid: {{loginForm.controls['tripDate'].valid}}<br/>
        Invalid: {{loginForm.controls['tripDate'].invalid}}<br/>
        Form Invalid: {{loginForm.invalid}}<br/></p> -->
</b>
<div *ngIf = "showtable">
<H3 style="color:darkgoldenrod; font-family: Georgia, 'Times New Roman', Times, serif;" align = "center">Please choose a flight</H3><br><br><br>    
<table class = "table table-striped table-hover" align = "center">
  <tr>
    <th>Flight Number</th>
    <th>Start Date</th>
    <th>Airline Name</th>
    <th>Price</th>
    <th></th>
  </tr>
  <tr *ngFor = "let r of responseList">
    <td>{{r.flightNumber}}</td>
    <td>{{r.startDate}}</td>
    <td>{{r.airlineName}}</td>
    <td>{{r.price}}</td>
    <td><button (click) = bookNow(r.flightNumber) class = "btn btn-success">Book</button></td>
  </tr>
</table><br><br>
</div>

<h2 align="center" style="color: red;" *ngIf = "noFlightsMessage">No Flights available at this moment</h2>
